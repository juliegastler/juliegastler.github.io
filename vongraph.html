<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three-State Toggle Buttons with Reset</title>
  <style>
    .switch-three-state {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 34px;
      margin: 10px;
    }

    .slider-three-state {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider-three-state:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .half-checked .slider-three-state {
      background-color: #ffa500;
    }

    .half-checked .slider-three-state:before {
      transform: translateX(32px);
    }

    .full-checked .slider-three-state:before {
      transform: translateX(56px);
    }

    .full-checked .slider-three-state {
      background-color: #4caf50;
    }

    .button-label {
      display: block;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .result-container {
      margin-top: 20px;
      text-align: center;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
    }

    .reset-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #d32f2f;
    }

  </style>
</head>
<body>

  <h2>6 Three-State Toggle Buttons with Reset</h2>

  <div class="button-container">
    <div>
      <label class="switch-three-state" id="Points">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Points</span>
    </div>

    <div>
      <label class="switch-three-state" id="Slope">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Slope</span>
    </div>

    <div>
      <label class="switch-three-state" id="Formula">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Formula</span>
    </div>

    <div>
      <label class="switch-three-state" id="Work">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Work</span>
    </div>

    <div>
      <label class="switch-three-state" id="Answer">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Answer</span>
    </div>

    <div>
      <label class="switch-three-state" id="Units">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Units</span>
    </div>
  </div>

  <div class="result-container">
    <div class="result">Percentage of Buttons ON: <span id="percentage">0%</span></div>
    <div class="result">Score out of 40: <span id="score">0</span></div>
  </div>

  <!-- Reset button -->
  <button class="reset-button" id="resetButton">Reset All</button>

  <script>
    function calculateScore() {
      const totalButtons = 6;
      let buttonsOn = 0;

      for (let i = 1; i <= totalButtons; i++) {
        const button = document.getElementById(`button${i}`);
        if (button.classList.contains('half-checked')) {
          buttonsOn += 0.5;
        } else if (button.classList.contains('full-checked')) {
          buttonsOn += 1;
        }
      }

      const percentage = (buttonsOn / totalButtons) * 100;
      const score = (buttonsOn / totalButtons) * 40;

      document.getElementById('percentage').textContent = `${percentage.toFixed(2)}%`;
      document.getElementById('score').textContent = `${score.toFixed(2)}`;
    }

    function toggleThreeState(button) {
      if (button.classList.contains('half-checked')) {
        button.classList.remove('half-checked');
        button.classList.add('full-checked');
      } else if (button.classList.contains('full-checked')) {
        button.classList.remove('full-checked');
      } else {
        button.classList.add('half-checked');
      }
      calculateScore();
    }

    for (let i = 1; i <= 6; i++) {
      const button = document.getElementById(`button${i}`);
      button.addEventListener('click', function () {
        toggleThreeState(button);
      });
    }

    // Reset function
    function resetButtons() {
      for (let i = 1; i <= 6; i++) {
        const button = document.getElementById(`button${i}`);
        button.classList.remove('half-checked', 'full-checked');
      }
      calculateScore(); // Reset the score to 0 after resetting buttons
    }

    // Attach event listener to reset button
    document.getElementById('resetButton').addEventListener('click', resetButtons);
  </script>

</body>
</html>
