  <style>
    .switch-three-state {
      position: relative;
      display: inline-block;
      width: 90px;
      height: 34px;
      margin: 10px;
    }

    .slider-three-state {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider-three-state:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .half-checked .slider-three-state {
      background-color: #ffa500;
    }

    .half-checked .slider-three-state:before {
      transform: translateX(32px);
    }

    .full-checked .slider-three-state:before {
      transform: translateX(56px);
    }

    .full-checked .slider-three-state {
      background-color: #4caf50;
    }

    /* Button label styling */
    .button-label {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Container for each button with its label */
    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Table container */
    .table-container {
      border: 2px solid #000;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;

    .button-set {

      border: none;

    .reset-button:hover {

  <!-- JavaScript for Functionality -->
  <script>
    const totalButtons = 19; // Updated total number of buttons

    // Function to calculate and display the raw total score
    function calculateScore() {
      let buttonsOn = 0;

      // Loop through all buttons dynamically
      document.querySelectorAll('.switch-three-state').forEach((button) => {
        if (button.classList.contains('half-checked')) {
          buttonsOn += 0.5; // Add 0.5 for half-checked buttons
        } else if (button.classList.contains('full-checked')) {
          buttonsOn += 1; // Add 1 for full-checked buttons
        }
      });

      // Display the raw total score
      document.getElementById('score').textContent = buttonsOn.toFixed(1);
    }

    // Function to toggle the button states
    function toggleThreeState(button) {
      if (button.classList.contains('half-checked')) {
        button.classList.remove('half-checked');
        button.classList.add('full-checked');
      } else if (button.classList.contains('full-checked')) {
        button.classList.remove('full-checked');
      } else {
        button.classList.add('half-checked');
      }
      calculateScore();
    }

    // Attach click event listeners to all buttons
    document.querySelectorAll('.switch-three-state').forEach((button) => {
      button.addEventListener('click', () => toggleThreeState(button));
    });

    // Function to reset all buttons
    function resetAllButtons() {
      document.querySelectorAll('.switch-three-state').forEach((button) => {
        button.classList.remove('half-checked', 'full-checked');
      });
      calculateScore();
    }

    // Attach event listener to the reset button
    document.getElementById('resetButton').addEventListener('click', resetAllButtons);
  </script>
