<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Toggle Buttons with Score</title>
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .button-label {
      display: block;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .result-container {
      margin-top: 20px;
      text-align: center;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
    }

    /* Styles for Button 6 - three-state switch */
    .switch-three-state {
      position: relative;
      display: inline-block;
      width: 90px; /* Slightly wider for 3 states */
      height: 34px;
      margin: 10px;
    }

    .slider-three-state {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider-three-state:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    /* Midpoint state style */
    .half-checked .slider-three-state {
      background-color: #ffa500; /* Orange for half state */
    }

    .half-checked .slider-three-state:before {
      transform: translateX(32px); /* Half position */
    }

    .full-checked .slider-three-state:before {
      transform: translateX(56px); /* Full On position */
    }

    .full-checked .slider-three-state {
      background-color: #4caf50;
    }

  </style>
</head>
<body>

  <h2>Slide Toggle Buttons with Score Calculator</h2>

  <div class="button-container">
    <div>
      <label class="switch">
        <input type="checkbox" id="button1">
        <span class="slider"></span>
      </label>
      <span class="button-label">Button 1</span>
    </div>

    <div>
      <label class="switch">
        <input type="checkbox" id="button2">
        <span class="slider"></span>
      </label>
      <span class="button-label">Button 2</span>
    </div>

    <div>
      <label class="switch">
        <input type="checkbox" id="button3">
        <span class="slider"></span>
      </label>
      <span class="button-label">Button 3</span>
    </div>

    <div>
      <label class="switch">
        <input type="checkbox" id="button4">
        <span class="slider"></span>
      </label>
      <span class="button-label">Button 4</span>
    </div>

    <div>
      <label class="switch">
        <input type="checkbox" id="button5">
        <span class="slider"></span>
      </label>
      <span class="button-label">Button 5</span>
    </div>

    <!-- Button 6 with three states -->
    <div>
      <label class="switch-three-state" id="button6-container">
        <span class="slider-three-state"></span>
      </label>
      <span class="button-label">Button 6 (Three-state)</span>
    </div>
  </div>

  <div class="result-container">
    <div class="result">Percentage of Buttons ON: <span id="percentage">0%</span></div>
    <div class="result">Score out of 40: <span id="score">0</span></div>
  </div>

  <script>
    function calculateScore() {
      const totalButtons = 5; // 5 regular buttons + 1 special button
      let buttonsOn = 0;

      // Check regular buttons (1 to 5)
      for (let i = 1; i <= 5; i++) {
        if (document.getElementById(`button${i}`).checked) {
          buttonsOn++;
        }
      }

      // Get the state of button 6 (three-state switch)
      const button6 = document.getElementById('button6-container');
      if (button6.classList.contains('half-checked')) {
        buttonsOn += 0.5; // Add 0.5 for half state
      } else if (button6.classList.contains('full-checked')) {
        buttonsOn += 1; // Add 1 for full state
      }

      // Calculate percentage based on 6 buttons
      const percentage = (buttonsOn / 6) * 100;
      
      // Calculate score out of 40
      const score = (buttonsOn / 6) * 40;

      // Update the displayed results
      document.getElementById('percentage').textContent = `${percentage.toFixed(2)}%`;
      document.getElementById('score').textContent = `${score.toFixed(2)}`;
    }

    // Attach event listeners to the 5 regular buttons
    for (let i = 1; i <= 5; i++) {
      document.getElementById(`button${i}`).addEventListener('change', calculateScore);
    }

    // Logic to toggle through three states for Button 6
    const button6 = document.getElementById('button6-container');
    button6.addEventListener('click', function () {
      if (button6.classList.contains('half-checked')) {
        button6.classList.remove('half-checked');
        button6.classList.add('full-checked'); // Full on
      } else if (button6.classList.contains('full-checked')) {
        button6.classList.remove('full-checked'); // Back to off
      } else {
        button6.classList.add('half-checked'); // Half on
      }
      calculateScore(); // Recalculate score after state change
    });

  </script>

</body>
</html>
