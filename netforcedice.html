<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled 3D Dice Set</title>
    <style>
        /* Add some styling for better visibility */
        .dice {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            width: 100px; /* Set a fixed width */
            height: 100px; /* Set a fixed height */
            perspective: 600px; /* Set perspective for 3D effect */
        }

        .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* Preserve 3D transformations */
            transform: rotateX(0deg) rotateY(0deg); /* Initial position */
            transition: transform 1s ease-out; /* Apply a smooth transition on transform changes */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 100px; /* Match the height for centering text */
            font-weight: bold;
            font-size: 18px;
            backface-visibility: hidden; /* Hide the back face for a cleaner look */
        }

        /* Purple die with gold letters */
        #numberDie {
            background-color: purple;
            color: gold;
        }

        /* Gold die with purple letters */
        #signDie {
            background-color: gold;
            color: purple;
        }

        /* Apply the 3D spin animation during the roll */
        @keyframes rollAnimation {
            0% {
                transform: rotateX(0deg) rotateY(0deg); /* Initial position */
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg); /* Rotated position */
            }
        }
    </style>
</head>
<body>

<!-- HTML for the first die with numbers 1 to 6 -->
<div class="dice" id="numberDie" onclick="rollDice('numberDie')">
    <div class="cube">
        <div class="face" id="numberDieValue">Click to roll</div>
        <!-- Add more faces as needed for each number -->
    </div>
</div>

<!-- HTML for the second die with Forward and Backward signs -->
<div class="dice" id="signDie" onclick="rollDice('signDie')">
    <div class="cube">
        <div class="face" id="signDieValue">Click to roll</div>
        <!-- Add more faces as needed for each sign -->
    </div>
</div>

<script>
    // JavaScript code to handle dice rolling
    function rollDice(dieType) {
        const numberDieValues = [1, 2, 3, 4, 5, 6];
        const signDieValues = ['Forward', 'Forward', 'Forward', 'Backward', 'Backward', 'Backward'];

        const randomIndex = Math.floor(Math.random() * 6);

        const dieElement = document.getElementById(dieType).querySelector('.cube');
        dieElement.style.transform = ''; // Reset the transform to trigger a reflow
        dieElement.style.setProperty('--rotation-x', `${Math.random() * 360}deg`);
        dieElement.style.setProperty('--rotation-y', `${Math.random() * 360}deg`);

        setTimeout(() => {
            dieElement.style.transform = 'rotateX(360deg) rotateY(360deg)'; // Apply the 3D spin animation
            if (dieType === 'numberDie') {
                const numberDieValue = numberDieValues[randomIndex];
                document.getElementById('numberDieValue').innerText = `${numberDieValue} N`;
            } else if (dieType === 'signDie') {
                const signDieValue = signDieValues[randomIndex];
                document.getElementById('signDieValue').innerText = signDieValue;
            }
        }, 50); // Slight delay for better visual effect
    }
</script>

</body>
</html>
