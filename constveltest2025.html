// --------- BUILD TABLE ----------
const tbody = document.querySelector("#rubric-table tbody");
const selectedByRow = new Array(rubricRows.length).fill(0);

rubricRows.forEach((row, rowIndex) => {
  const tr = document.createElement("tr");

  const th = document.createElement("th");
  th.className = "criteria-col";
  th.innerHTML = row.criteria;
  tr.appendChild(th);

  row.options.forEach((opt, colIndex) => {
    const td = document.createElement("td");
    td.className = "option-cell";
    td.dataset.rowIndex = rowIndex.toString();
    td.dataset.points = opt.points.toString();
    td.innerHTML = `<span class="points">${opt.points}</span>${opt.desc}`;
    td.addEventListener("click", () => toggleCell(td));
    tr.appendChild(td);
  });

  tbody.appendChild(tr);
});

// --------- SELECTION + TOTAL ----------
function toggleCell(td) {
  const rowIndex = parseInt(td.dataset.rowIndex, 10);
  const points = parseFloat(td.dataset.points);

  const alreadySelected = td.classList.contains("selected");

  // clear existing selection in this row
  const rowTds = td.parentElement.querySelectorAll("td.option-cell");
  rowTds.forEach(cell => cell.classList.remove("selected"));
  selectedByRow[rowIndex] = 0;

  // if it wasn't selected before, select it now
  if (!alreadySelected) {
    td.classList.add("selected");
    selectedByRow[rowIndex] = points;
  }

  updateTotal();
}

function updateTotal() {
  const total = selectedByRow.reduce((sum, val) => sum + val, 0);
  document.getElementById("total-points").textContent = total;
}
